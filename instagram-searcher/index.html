<!DOCTYPE html>
<html ng-app="instagramSearcherApp">
<head>
	<title>Instagram Searcher</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script type="text/javascript" src="https://code.angularjs.org/1.2.15/angular.js"></script>
	<script type="text/javascript" src="https://code.angularjs.org/1.2.15/angular-animate.js"></script>
	<script type="text/javascript" src="./app.js"></script>
</head>
<body>
	<div id="mainContainer" ng-controller="instagramSearchCtrl">
		<div id="searchTermContainer">
			<h1><img src="./ng-instagram.png"></h1>
			<form novalidate ng-submit="search(searchTerm)" name="searchTermForm">
				<input type="text" placeholder="Enter search tag" name="searchTerm" ng-model="searchTerm" required ng-class="{requiredInput: submitted && searchTermForm.searchTerm.$error.required}">
				<input type="submit" value="Search" />
			</form>
		</div>
		<div id="searchResultsContainer">
			<div id="searchResultsTitle">{{searchResultsSummary}}</div>
			<div id="searchResults">
				<img  ng-repeat="result in searchResult" height="200" width="200" ng-src="{{result.images.standard_resolution.url}}" class="photo"/>
			</div>
			<div class="clear"></div>
		</div>
	</div>
</body>
</html>
